<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Robot Gait Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Wearable Robot Gait Simulator</h1>

    <div class="controls">
        <label>Walking Speed: <span id="speedValue">0.05</span></label>
        <input type="range" id="speedSlider" min="0.01" max="0.2" step="0.01" value="0.05">

        <label>Joint Flexibility: <span id="jointValue">0.5</span></label>
        <input type="range" id="jointSlider" min="0.1" max="1.0" step="0.1" value="0.5">
    </div>

    <canvas id="gaitCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
